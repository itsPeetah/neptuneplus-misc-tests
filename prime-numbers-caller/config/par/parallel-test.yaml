apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: prime-numbers-caller-parallel
  namespace: openfaas-fn
spec:
  image: itspeetah/np-prime-numbers-caller:latest
  labels:
    com.openfaas.scale.factor: "20"
    com.openfaas.scale.max: "100"
    com.openfaas.scale.min: "1"
    com.openfaas.scale.zero: "false"
    edgeautoscaler.polimi.it/scheduler: edge-autoscaler
  name: prime-numbers-caller-parallel
  readOnlyRootFilesystem: false
  limits:
    cpu: "200m"
    memory: "1000Mi"
  requests:
    cpu: "200m"
    memory: "1000Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: prime-numbers-caller-parallel
  labels:
    name: prime-numbers-caller-parallel
  namespace: openfaas-fn
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    edgeautoscaler.polimi.it/function-name: "prime-numbers-caller-parallel"
    edgeautoscaler.polimi.it/function-namespace: "openfaas-fn"
---
apiVersion: systemautoscaler.polimi.it/v1beta1
kind: ServiceLevelAgreement
metadata:
  name: prime-numbers-caller-parallel
  namespace: openfaas-fn
spec:
  metric:
    responseTime: 100m
  defaultResources:
    cpu: "300m"
    memory: "768Mi"
  minResources:
    memory: 10Mi
    cpu: 300m
  maxResources:
    memory: 2048Mi
    cpu: 20000m
  recommenderLogic: dependencyAware
  service:
    container: prime-numbers-caller-parallel
    selector:
      matchLabels:
        name: prime-numbers-caller-parallel
---
apiVersion: neptuneplus.polimi.it/v1alpha1
kind: DependencyGraph
metadata:
  labels:
    app.kubernetes.io/name: cepdag-controller
    app.kubernetes.io/managed-by: kustomize
  name: depdag-prime-numbers-caller-parallel
  namespace: openfaas-fn
spec:
  nodes:
    - functionName: prime-numbers-caller-parallel
      functionNamespace: openfaas-fn
      nominalResponseTime: 100m
      invocations:
        - functionName: prime-numbers-invoked-parallel
          functionNamespace: openfaas-fn
          edgeId: 1
          edgeMultiplier: 1
        - functionName: prime-numbers-invoked-parallel
          functionNamespace: openfaas-fn
          edgeId: 1
          edgeMultiplier: 1
    - functionName: prime-numbers-invoked-parallel
      functionNamespace: openfaas-fn
      nominalResponseTime: 100m
      invocations: []

---
apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: prime-numbers-invoked-parallel
  namespace: openfaas-fn
spec:
  image: itspeetah/np-prime-numbers-go:latest
  labels:
    com.openfaas.scale.factor: "20"
    com.openfaas.scale.max: "100"
    com.openfaas.scale.min: "1"
    com.openfaas.scale.zero: "false"
    edgeautoscaler.polimi.it/scheduler: edge-autoscaler
  name: prime-numbers-invoked-parallel
  readOnlyRootFilesystem: false
  limits:
    cpu: "200m"
    memory: "1000Mi"
  requests:
    cpu: "200m"
    memory: "1000Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: prime-numbers-invoked-parallel
  labels:
    name: prime-numbers-invoked-parallel
  namespace: openfaas-fn
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    edgeautoscaler.polimi.it/function-name: "prime-numbers-invoked-parallel"
    edgeautoscaler.polimi.it/function-namespace: "openfaas-fn"
---
apiVersion: systemautoscaler.polimi.it/v1beta1
kind: ServiceLevelAgreement
metadata:
  name: prime-numbers-invoked-parallel
  namespace: openfaas-fn
spec:
  metric:
    responseTime: 100m
  defaultResources:
    cpu: "300m"
    memory: "768Mi"
  minResources:
    memory: 10Mi
    cpu: 300m
  maxResources:
    memory: 2048Mi
    cpu: 20000m
  recommenderLogic: dependencyAware
  service:
    container: prime-numbers-invoked-parallel
    selector:
      matchLabels:
        name: prime-numbers-invoked-parallel
